<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomypes</title>
    <link rel="stylesheet" href="estilos.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="login-container">
        <img src="logo.png" alt="Logo Ecomypes" class="logo">
        <h2>ECOMYPES, impulsa tu negocio!</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-store input-icon"></i>
                <select id="rol" name="rol">
                    <option value="mype">Soy una MYPE</option>
                    <option value="proveedor">Soy un Proveedor</option>
                </select>
            </div>
            <div class="input-group floating-label">
                <i class="fa-solid fa-id-card input-icon"></i>
                <input type="text" id="ruc" name="ruc" required placeholder=" ">
                <label for="ruc">RUC</label>
            </div>
            <div class="input-group floating-label">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Contrase√±a</label>
            </div>
            <button type="submit" class="login-button">Ingresar</button>
        </form>

        <div id="message-container" class="message-container">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
          el: "#vanta-bg", // El ID de nuestro div de fondo
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xce1126, // Tu color rojo brillante (#ce1126)
          backgroundColor: 0x721616, // Tu color rojo oscuro (#721616)
          points: 12.00,
          maxDistance: 25.00,
          spacing: 18.00
        });
    </script>

    <script src="logica.js"></script>
</body>
</html>
